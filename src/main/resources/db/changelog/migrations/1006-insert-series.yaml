databaseChangeLog:
  - changeSet:
      id: 1006
      author: andre.langner
      changes:
        - loadData:
            tableName: series
            relativeToChangelogFile: true
            file: ../initial_data/series.csv
            separator: ','
            quotchar: '"'
            columns:
              - column:
                  name: serie_id
                  type: NUMERIC
              - column:
                  name: title
                  type: STRING
              - column:
                  name: description
                  type: STRING
              - column:
                  name: start_year
                  type: NUMERIC
              - column:
                  name: end_year
                  type: NUMERIC
              - column:
                  name: rating
                  type: NUMERIC
              - column:
                  name: modified
                  type: DATE
              - column:
                  name: thumbnail_path
                  type: STRING
              - column:
                  name: thumbnail_extension
                  type: STRING
        - loadUpdateData:
            tableName: series
            onlyUpdate: true
            primaryKey: serie_id
            relativeToChangelogFile: true
            file: ../initial_data/series_next.csv
            separator: ','
            quotchar: '"'
            columns:
              - column:
                  name: serie_id
                  type: NUMERIC
              - column:
                  name: next_serie_id
                  type: NUMERIC
        - loadUpdateData:
            tableName: series
            relativeToChangelogFile: true
            file: ../initial_data/series_previous.csv
            onlyUpdate: true
            separator: ','
            quotchar: '"'
            primaryKey: serie_id
            columns:
              - column:
                  name: serie_id
                  type: NUMERIC
              - column:
                  name: previous_serie_id
                  type: NUMERIC