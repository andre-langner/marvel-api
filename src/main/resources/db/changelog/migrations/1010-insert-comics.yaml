databaseChangeLog:
  - changeSet:
      id: 1010
      author: andre.langner
      preConditions:
        - onFail: MARK_RAN
      changes:
        - loadData:
            tableName: comics
            relativeToChangelogFile: true
            file: ../initial_data/comics.csv
            separator: ','
            quotchar: '"'
            columns:
              - column:
                  name: comic_id
                  type: NUMERIC
              - column:
                  name: serie_id
                  type: NUMERIC
              - column:
                  name: digital_id
                  type: NUMERIC
              - column:
                  name: title
                  type: STRING
              - column:
                  name: issue_number
                  type: NUMERIC
              - column:
                  name: variant_description
                  type: STRING
              - column:
                  name: description
                  type: STRING
              - column:
                  name: modified
                  type: DATE
              - column:
                  name: isbn
                  type: STRING
              - column:
                  name: upc
                  type: STRING
              - column:
                  name: diamond_code
                  type: STRING
              - column:
                  name: ean
                  type: STRING
              - column:
                  name: issn
                  type: STRING
              - column:
                  name: format
                  type: STRING
              - column:
                  name: page_count
                  type: NUMERIC
              - column:
                  name: thumbnail_path
                  type: STRING
              - column:
                  name: thumbnail_extension
                  type: STRING
        - loadData:
            tableName: prices
            relativeToChangelogFile: true
            file: ../initial_data/comics_prices.csv
            separator: ','
            quotchar: '"'
            columns:
              - column:
                  name: price_id
                  type: STRING
              - column:
                  name: comic_id
                  type: NUMERIC
              - column:
                  name: type
                  type: STRING
              - column:
                  name: price
                  type: NUMERIC
        - loadData:
            tableName: images
            relativeToChangelogFile: true
            file: ../initial_data/comics_images.csv
            separator: ','
            quotchar: '"'
            columns:
              - column:
                  name: image_id
                  type: STRING
              - column:
                  name: comic_id
                  type: NUMERIC
              - column:
                  name: path
                  type: STRING
              - column:
                  name: extension
                  type: STRING
        - loadData:
            tableName: dates
            relativeToChangelogFile: true
            file: ../initial_data/comics_dates.csv
            separator: ','
            quotchar: '"'
            columns:
